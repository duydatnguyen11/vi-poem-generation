version: "3.8"
services:
  jenkins:
    build:
      context: .
      dockerfile: ./jenkins/Dockerfile
    image: duydat11/jenkins:lts
    container_name: jenkins
    privileged: true

    user: root
    ports:
      - 8081:8080
      - 50000:50000
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock

  poem:
    build:      
      context: .
      dockerfile: ./Dockerfile
    image: duydat11/poem-gpt:latest
    privileged: true
    ports:
      - 30001:30000

volumes:
  jenkins_home:
